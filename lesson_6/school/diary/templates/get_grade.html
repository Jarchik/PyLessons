{% extends "base.html" %}
{% block content %}
{% if student %}
  <h2>Grade: {{ student.grade }}</h2>
{% else %}
  <h1>You are not authorized. Please <a href="/login">Login</a> to access course selection!</h1>
{% endif %}
{% if error_message %}
  <h1>{{ error_message }}</h1>
{% endif %}

{% endblock content %}

<!doctype html>
<title>Programming courses</title>
{% if user and not error_msg %}
  <h1>Hello {{ user.name }}!</h1>
  <div>
    <span>Your language: {{ user.language }}</span></br>
    <span>Your course: {{ user.course.id }}</span></br>
    <span>Your grade: {{ user.grade }}</span>
  </div>
{% else %}
    {% if not user and error_msg %}
        <h1>{{ error_msg }}</h1>
    {% endif %}
    {% if not user %}
        <form action="/login" method="POST">
            <div>
                <label for="user_name">Please enter new student's name</label>
                <input name="name" id="user_name" value="Enter user name" />
            </div>
            <button>Login</button>
        </form>
    {% endif %} 
{% endif %}
